<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's chat</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="static/icon.png">

    <!-- We need to add a js file in this file to emit or connect to out socket.io server -->
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>


    <script src="js/client.js"></script>
</head>
<body>
    <nav>
        <img class="logo" src="static/chat4bg.png" alt="chat icon">
    </nav>

    <div class="container">
        <div class="message left">Guest: Hii!!</div>
        <div class="message right">You: Hii, Is there is someone</div>
    </div>
    <form action="/" id="message-sender">
        <input type="text" name="message" id="message">
        <button class="btn" type="submit">Send</button>
    </form>
</body>
</html>
